<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Habit Tracker</h1>
    <p>Track your habits and stay consistent!</p>
    <button id="logout-btn">Log Out</button>
  </header>

  <main>
    <section id="progress-summary">
      <h2>Weekly Progress Summary</h2>
      <div id="overall-progress">
        <p><strong>Overall Completion:</strong> <span id="overall-percentage">0%</span></p>
        <div class="progress-bar-container">
          <div id="overall-progress-bar" class="progress-bar"></div>
        </div>
        <p><strong>Current Streak:</strong> <span id="streak-rate">0</span> days</p>
      </div>
    </section>

    <section id="add-habit">
      <h2>Add a New Habit</h2>
      <input type="text" id="habit-input" placeholder="Enter habit name" />
      <button id="add-habit-btn">Add Habit</button>
    </section>

    <section id="habit-list">
      <h2>Your Habits</h2>
      <table>
        <thead>
          <tr>
            <th>Habit</th>
            <th>Day 1</th>
            <th>Day 2</th>
            <th>Day 3</th>
            <th>Day 4</th>
            <th>Day 5</th>
            <th>Day 6</th>
            <th>Day 7</th>
            <th>Progress</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="habit-table-body">
          <!-- Habits will be dynamically added here -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Stay consistent and build great habits! ğŸš€</p>
  </footer>

  <script src="tracker.js"></script>
</body>
</html>
